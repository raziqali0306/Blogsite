{% extends 'blog/base.html' %}

{% block body_block %}

<div class="container my-auto">
  <div class="text-center border border-3 rounded-3 border-dark mx-auto col-4 p-2">
    <h1>Login</h1>
    <p>No account? <a class="text-decoration-none" href="{% url 'blog:register' %}">Create one!</a></p>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <form method="post" action="#">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>

{% endblock body_block %}
